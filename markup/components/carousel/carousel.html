<div id={{carouselID}} class="carousel slide carousel_{{class}}" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#{{carouselID}}" data-slide-to="0" class="active"></li>
        <li data-target="#{{carouselID}}" data-slide-to="1"></li>
        <li data-target="#{{carouselID}}" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="static/img/content/Big Slider.png" alt="">
        </div>
        <div class="item">
            <img src="static/img/content/Big Slider.png" alt="">
        </div>
        <div class="item">
            <img src="static/img/content/Big Slider.png" alt="">
        </div>
    </div>

    <!-- Controls -->
    <a class="left-control carousel-btn" href="#{{carouselID}}" role="button" data-slide="prev">
        <div>
            <span class="glyphicon glyphicon-chevron-left"></span>
            {{#if doubleChevron}}
            <span class="glyphicon glyphicon-chevron-left"></span>
            {{/if}}
        </div>
    </a>
    <a class="right-control carousel-btn" href="#{{carouselID}}" role="button" data-slide="next">
        <div>
            <span class="glyphicon glyphicon-chevron-right"></span>
            {{#if doubleChevron}}
            <span class="glyphicon glyphicon-chevron-right"></span>
            {{/if}}
        </div>
    </a>
</div>
